syntax = "proto3";


package com.shopic.grpc.authservice;

option java_multiple_files = true;
option java_package = "com.shopic.grpc.authservice";


message UserForBanRequest {
  int64 userId = 1;
}

message UserForBanResponse {
  bool isVerified = 1;
  string email = 2;
}

service AuthService {
  rpc getUserForBan (UserForBanRequest) returns (UserForBanResponse);
}