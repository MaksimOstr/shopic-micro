syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

package com.shopic.grpc.productservice;

option java_multiple_files = true;
option java_package = "com.shopic.grpc.productservice";



message GetProductRequest {
  string product_id = 1;
}

message ReserveProductsRequest {
  string order_id = 2;
  repeated ReservationItem reservation_items = 3;
}

message ReserveProductsResponse {
  repeated ReservedProduct products = 1;
  repeated ReservationError errors = 2;
}

message GetProductListRequest {
  repeated string product_id = 1;
}

message IsProductExistsRequest {
  string product_id = 1;
}

message ReservationItem {
  string product_id = 1;
  int64 quantity = 2;
}

message ReservationError {
  string product_id = 1;
  int64 requested_quantity = 2;
  int64 available_quantity = 3;
  ErrorType type = 4;
}

enum ErrorType {
  INSUFFICIENT_STOCK = 0;
  NOT_FOUND = 1;
}

message ReservedProduct {
  string id = 1;
  string name = 2;
  string image_url = 3;
  string price = 4;
}

message Product {
  string id = 1;
  string name = 2;
  string image_url = 3;
  string price = 4;
  int64 available_quantity = 5;
}

message ProductListResponse {
  repeated Product products = 2;
}

message IsProductExistsResponse {
  bool exists = 1;
}


service ProductService {
  rpc GetProductById(GetProductRequest) returns (Product);

  rpc ReserveProducts(ReserveProductsRequest) returns (ReserveProductsResponse);

  rpc IsProductExists(IsProductExistsRequest) returns (IsProductExistsResponse);
}

