syntax = "proto3";

import "google/protobuf/timestamp.proto";

package productservice;

option java_multiple_files = true;
option java_package = "com.shopic.grpc.productservice";

message GetProductDetailsRequest {
  int64 product_id = 1;
  int32 quantity = 2;
}

message ProductDetailsResponse {
  string product_price = 1;
}


message GetProductInfoBatchRequest {
  repeated int64 product_ids = 1;
}

message GetProductInfoBatchResponse {
  repeated ProductInfo product_info_list = 1;
}

message ProductInfo {
  int64 product_id = 1;
  string price = 2;
  int32 available_quantity = 3;
}


service ProductService {
  rpc getProductPriceAndStock(GetProductDetailsRequest) returns (ProductDetailsResponse);

  rpc getProductInfoBatch(GetProductInfoBatchRequest) returns (GetProductInfoBatchResponse);
}

