databaseChangeLog:
  - changeSet:
      id: 2
      author: Maksim Ostroginskiy
      changes:
        - createSequence:
            sequenceName: reports_seq
            startValue: 1
            cacheSize: 50
            incrementBy: 50

        - createTable:
            tableName: reports
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: reports_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: reporter
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: report_type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: comment_id
                  type: bigint
                  constraints:
                    references: review_comments(id)
                    foreignKeyName: fk_reports_review_comment
              - column:
                  name: review_id
                  type: bigint
                  constraints:
                    references: reviews(id)
                    foreignKeyName: fk_reports_review
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - sql:
            sql: >
              ALTER TABLE reports
              ADD CONSTRAINT chk_report_target
              CHECK (
                  (report_type = 'REVIEW' AND review_id IS NOT NULL AND comment_id IS NULL)
                  OR (report_type = 'COMMENT' AND comment_id IS NOT NULL AND review_id IS NULL)
              )
        - addUniqueConstraint:
            tableName: reports
            columnNames: reporter, review_id
        - addUniqueConstraint:
            tableName: reports
            columnNames: reporter, comment_id


