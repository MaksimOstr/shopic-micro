databaseChangeLog:
  - changeSet:
      id: 3
      author: Maksim
      changes:
        - createSequence:
            sequenceName: roles_seq
            startValue: 1
            incrementBy: 50

        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: int
                  defaultValueSequenceNext: roles_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    deleteCascade: true
              - column:
                  name: role_id
                  type: int
                  constraints:
                    nullable: false
                    deleteCascade: true
        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role_id
            constraintName: pk_user_roles
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            constraintName: fk_user_roles_user
            referencedTableName: users
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            constraintName: fk_user_roles_role
            referencedTableName: roles
            referencedColumnNames: id

        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: role_name
                  value: ROLE_USER
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: role_name
                  value: ROLE_ADMIN