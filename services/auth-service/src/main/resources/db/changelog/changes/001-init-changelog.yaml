databaseChangeLog:
  - changeSet:
      id: 1
      author: Maksim
      changes:
        - createSequence:
            sequenceName: refresh_tokens_seq
            startValue: 1
            cacheSize: 50
            incrementBy: 50
        - createSequence:
            sequenceName: users_seq
            startValue: 1
            incrementBy: 50


        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: users_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: is_verified
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_non_blocked
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: auth_provider
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: refresh_tokens_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false