databaseChangeLog:
  - changeSet:
      id: 1
      author: Maksim Ostroginskiy
      changes:
        - createSequence:
            sequenceName: email_change_requests_seq
            startValue: 1
            incrementBy: 50

        - createTable:
            tableName: email_change_requests
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: users_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: new_email
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
                    references: users(id)
                    foreignKeyName: fk_email_change_requests_user
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false