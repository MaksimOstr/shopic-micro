databaseChangeLog:
  - changeSet:
      id: 1
      author: Maksim
      changes:
        - createSequence:
            sequenceName: refresh_tokens_seq
            startValue: 1
            cacheSize: 50
            incrementBy: 50

        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: refresh_tokens_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false