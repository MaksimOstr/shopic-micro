databaseChangeLog:
  - changeSet:
      id: 1
      author: Maksim
      changes:
        - createSequence:
            sequenceName: refresh_tokens_seq
            startValue: 1
            cacheSize: 50
            incrementBy: 50

        - createSequence:
            sequenceName: public_keys_seq
            startValue: 1
            cacheSize: 50
            incrementBy: 50

        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: refresh_tokens_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: device_id
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: token
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: public_keys
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: public_keys_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: public_key
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: key_id
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: algorithm
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: key_size
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false



        - addUniqueConstraint:
            tableName: refresh_tokens
            columnNames: token, device_id
            constraintName: uc_token_device_id

        - addUniqueConstraint:
            tableName: refresh_tokens
            columnNames: user_id, device_id
            constraintName: uc_user_id_device_id