databaseChangeLog:
  - changeSet:
      id: 1
      author: Maksim Ostroginskiy
      changes:
        - createSequence:
            sequenceName: users_seq
            startValue: 1
            incrementBy: 50
        - createSequence:
            sequenceName: roles_seq
            startValue: 1
            incrementBy: 50

        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: users_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: is_verified
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: auth_provider
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: int
                  defaultValueSequenceNext: roles_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    references: users(id)
                    foreignKeyName: fk_user_roles
                    nullable: false
                    deleteCascade: true
              - column:
                  name: role_id
                  type: int
                  constraints:
                    references: roles(id)
                    foreignKeyName: fk_role_users
                    nullable: false
                    deleteCascade: true

        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: role_name
                  value: ROLE_USER
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: role_name
                  value: ROLE_ADMIN