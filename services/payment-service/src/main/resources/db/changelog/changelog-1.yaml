databaseChangeLog:
  - changeSet:
      id: 1
      author: Maksim Ostroginskiy
      changes:
        - createSequence:
            sequenceName: payments_seq
            startValue: 1
            incrementBy: 50

        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: payments_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: total_in_smallest_unit
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: stripe_payment_id
                  type: text
                  constraints:
                    unique: true
                    nullable: true
              - column:
                  name: session_id
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

