databaseChangeLog:
  - changeSet:
      id: 1
      author: Maksim Ostroginskiy
      changes:
        - createSequence:
            sequenceName: payments_seq
            startValue: 1
            incrementBy: 50

        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: payments_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: payment_id
                  type: text
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

