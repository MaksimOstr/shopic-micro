databaseChangeLog:
  - changeSet:
      id: 1
      author: Maksym Ostrozhynskiy
      changes:
        - createSequence:
            sequenceName: refunds_seq
            startValue: 1
            incrementBy: 50


        - createTable:
            tableName: refunds
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: refunds_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: payment_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_refund_payment
                    references: payments(id)
                    deleteCascade: true
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: stripe_refund_id
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: reason
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: failure_reason
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: refunded_at
                  type: timestamptz
                  constraints:
                    nullable: true
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false


