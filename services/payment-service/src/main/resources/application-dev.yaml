spring:
  cloud:
    config:
      label: services
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
  config:
    import: "optional:configserver:"
  grpc:
    server:
      port: 1015

  jpa:
    properties:
      hibernate:
        order_inserts: true
        jdbc:
          batch_size: 20
        generate_statistics: true
