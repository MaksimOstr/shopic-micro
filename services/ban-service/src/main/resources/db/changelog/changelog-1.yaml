databaseChangeLog:
  - changeSet:
      id: 1
      author: Maksym Ostrozhynskyi
      changes:
        - createSequence:
            sequenceName: bans_seq
            startValue: 1
            incrementBy: 50

        - createTable:
            tableName: bans
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: bans_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: banner_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: ban_to
                  type: timestamptz
                  constraints:
                    nullable: true
              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: unbanner_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: reason
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false