databaseChangeLog:
  - changeSet:
      id: 1
      author: Maksim
      changes:
        - createSequence:
            sequenceName: products_seq
            startValue: 1
            cacheSize: 50
            incrementBy: 50
        - createSequence:
            sequenceName: categories_seq
            startValue: 1
            cacheSize: 50
            incrementBy: 50

        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: products_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: sku
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: seller_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    deleteCascade: true
              - column:
                  name: stock_quantity
                  type: int
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(10, 2)
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: products
            columnNames: id, seller_id

        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: categories_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_product_category


