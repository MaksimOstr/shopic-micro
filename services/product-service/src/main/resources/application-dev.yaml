spring:
  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_ACCESS_KEY}
      region:
        static: ${AWS_REGION}

  datasource:
    url: jdbc:postgresql://${PRODUCT_DB_HOST}:${PRODUCT_DB_PORT}/${PRODUCT_DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  grpc:
    client:
      channels:
        review-service:
          address: 0.0.0.0:1016
    server:
      port: 1013

  servlet:
    multipart:
      max-file-size: 10MB

  kafka:
    bootstrap-servers: localhost:9094
    consumer:
      auto-offset-reset: latest
      enable-auto-commit: false
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    listener:
      ack-mode: manual_immediate
  pulsar:
    consumer:
      retry-enable: true

logging:
  level:
    org:
      hibernate:
        SQL: debug

jwt:
  issuer: ${JWT_ISSUER:shopic}
  header-alg: ${JWT_HEADER_ALG}
  public-key-url: ${AUTH_SERVICE_URL}${JWK_PATH}

products:
  aws:
    bucket-name: ${PRODUCTS_BUCKET_NAME}